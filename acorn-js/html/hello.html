<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 웹페이지</title>
    <style>
      h1 {
        color: red;
        background-color: greenyellow;
      }

      p {
        color: blue;
        background-color: yellow;
      }
    </style>
    <script>
      // 함수 만드는 방법
      // function 함수명() {}
      // 함수를 사용하는 방법
      // 함수명()
      function clicked() {
        alert("버튼을 눌렀네요?");
      }
    </script>
  </head>
  <body>
    <h1>안녕하세요 이제 시작이군요!</h1>
    <p>html, css, javascript 를 배울 예정입니다</p>
    <p>어쩌구... 저쩌구...</p>
    <button onclick="clicked()">눌러보셈</button>
    <!-- <button onmouseover="clicked()">눌러보셈</button> -->
  </body>
</html>
