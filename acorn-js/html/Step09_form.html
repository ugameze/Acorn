<!-- Form
  회원가입, 양식, 글쓰기 등 
  element: form, label, input
  attribute: action, for, type
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step09_form.html</title>
  </head>
  <body>
    <div class="container">
      <h1>폼(form)요소 작성</h1>
      <!-- 
        form은 클라이언트가 입력하거나 선택한 정보를 서버에 전송할 양식이다.
        action="서버에 전송할 겅로"
        현재는 서버가 없기 떄문에 action을 테스트할 수는 없다.
        양식 작성법만 학습할 예정
      -->
      <form action="login.jsp">
        <!-- 
          label의 for와 input의 id가 일치해야한다. 
          시각장애인이 앱을 사용할 때 음성이 나오는 것이 label 이름인 이메일
          name의 value는 서버에서 필요한 값이다.
        -->
        <label for="email">이메일</label>
        <input type="text" id="email" name="email" />
        <label for="pwd">비밀번호</label>
        <input type="password" id,="password" name="password" />
        <button type="submit">로그인</button>
      </form>

      <h1>form요소를 줄맞춰서 출력</h1>
      <form action="login.jsp">
        <table>
          <tr>
            <td><label for="email">이메일</label></td>
            <td><input type="text" id="email" name="email" /><br /></td>
          </tr>
          <tr>
            <td><label for="pwd">비밀번호</label></td>
            <td><input type="password" id="pwd" name="password" /><br /></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button type="submit">로그인</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
