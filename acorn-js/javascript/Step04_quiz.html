<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_quiz.html</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background-color: yellow;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">div1</div>
    <div class="box">div2</div>
    <div class="box">div3</div>
    <div class="box">div4</div>
    <div class="box">div5</div>
    <script>
        // div 를 클릭하면 클릭한 div 만 innerText 가 "clicked!" 로 변경되도록 
        // 프로그래밍 해 보세요.
        document.querySelectorAll(".box").forEach(function(item){
            //item 은 .box div 의 참조값이다.
            item.addEventListener("click", function(){
                item.innerText="clicked!";
            });
        });
    </script>
</body>
</html>
