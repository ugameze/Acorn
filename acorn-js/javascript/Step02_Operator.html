<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step02_Operator.html</title>
  </head>
  <body>
    <h1>산술 연산자</h1>

    <script>
      /*
        1. 산술 연산자
        number type 데이터를 연산할 때 사용한다.
        +, -, *, /, %
      */
      let result = 10 + 1; // 11
      let result2 = 10 - 1; // 9
      let result3 = 10 * 10; // 100
      let result4 = 10 / 2; // 5
      let result5 = 10 % 3; // 1

      let num1 = 10;
      let num2 = 1;
      // 산술 연산을 할 때, 숫자가 들어있는 변수명으로 할 수도 있다.
      let result6 = num1 + 1; // 10 + 1 = 11
      let result7 = num1 % 3; // 10 % 3 = 1
      let result8 = num1 - num2; // 10 - 1 = 9

      // object 혹은 array에 들어있는 데이터를 이용해서 연산을 할 수도 있다.
      let obj = { first: 10, second: 20 };
      let arr = [10, 20, 30];
      let result9 = 1 + obj.first; // 1 + 10 = 11
      let result10 = 10 * arr[1]; // 10 * 20 = 200
    </script>
  </body>
</html>
