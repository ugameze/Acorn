<!-- 매개변수와 콜백함수
  2개 이상의 매개변수, 함수를 인자로 받는 매개변수,
  나중에 호출되기위해 생성되는 콜백함수
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step01_DataType12.html</title>
  </head>
  <body>
    <h1>function type의 매개변수</h1>

    <script>
      // 두 개의 매개변수를 갖는 함수
      let printSum = function (num1, num2) {
        let sum = num1 + num2;
        console.log(`${num1}과 ${num2}의 합은 ${sum}`);
      };
      // 함수를 호출하면서 값 2개 전달하기
      printSum(10, 20);

      // 함수를 매개변수 인자로 받을 수 있다.
      let useFunc1 = function (add, n1, n2) {
        add(n1, n2);
      };
      useFunc1(printSum, 20, 30);

      let useFunc2 = function (f) {
        f();
      };

      useFunc2(function () {
        // 가상의 전송하는 작업
        console.log("전송합니다");
      });
      useFunc2(() => {
        // 가상의 업데이트 작업
        console.log("수정합니다.");
      });
    </script>
  </body>
</html>
