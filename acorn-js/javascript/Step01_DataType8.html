<!-- Undefined 타입 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step01_DataType8.html</title>
  </head>
  <body>
    <h1>Javascript 데이터 타입</h1>
    <p><strong>undefined </strong> type</p>

    <script>
      let a; // 변수를 선언만 하고 값을 대입하지 않으면 undifined가 들어간다.
      let b = undefined; // undefined를 명시적으로 넣을 수도 있다.

      function test() {
        console.log("test() 함수가 호출됨");
      }
      let c = test; // undefined를 리턴하는 함수도 있다.
    </script>
  </body>
</html>
