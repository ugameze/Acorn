<!-- 이벤트 리스너 함수 
  콜백함수를 이용한 이벤트 리스터
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step01_example.html</title>
  </head>
  <body>
    <h1>이벤트 리스너 함수</h1>
    <button onclick="send()">전송</button>
    <button id="sendBtn">전송2</button>
    <script>
      function send() {
        console.log("전송1!!!!!");
      }

      document.querySelector("#sendBtn").addEventListener("click", () => {
        console.log("전송2@@@@@@");
      });
    </script>
  </body>
</html>
