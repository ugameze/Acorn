<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step06_Array.html</title>
  </head>
  <body>
    <h1>배열 객체의 다양한 함수 활용</h1>
    <script>
      let nums = [-10, 20, -15, 5, 30];
      //위의 배열에서 0 보다 큰 숫자만 남기고 나머지는 제거 해 보세요.
      // nums.splice(제거할 인덱스, 해당 인덱스로 부터 제거할 갯수)
      // nums.splice(3, 1)   => 3 번 인덱스로 부터 1개 제거
      //삭제하면 인덱스가 변하기 때문에 뒤에서 부터 삭제 해야한다.
      nums.splice(2, 1);
      nums.splice(0, 1);

      let nums2 = [-10, 20, -15, 5, 30];
      //위의 작업을 일반화 시키면
      for (let i = nums2.length - 1; i >= 0; i--) {
        if (nums2[i] <= 0) {
          // 만일 i 번째 인덱스의 값이 0 이하이면
          //배열에서 i 번째 인덱스를 삭제한다.
          nums2.splice(i, 1);
        }
      }

      let nums3 = [-10, 20, -15, 5, 30];
      /*
            1. filter() 함수를 호출하면서 함수를 전달해야 한다.
            2. 전달한 함수는 배열에 저장된 아이템의 갯수만큼 반복 호출된다. 
            3. 전달한 함수의 첫번째 매개 변수에 배열에 저장된 아이템이 전달된다.
            4. 해당 아이템을 체크해서 남겨둘거면 true, 삭제할거면 false 를 리턴하면
               새롭게 구성된 배열이 리턴된다.
        */
      let newArray = nums3.filter((item) => {
        if (item > 0) {
          return true;
        } else {
          return false;
        }
      });
      //위의 if 문을 간단히 표현하면
      let newArray2 = nums3.filter((item) => {
        return item > 0;
      });
      //filter() 함수에 전달한 함수를 람다식으로 표현하면 아래와 같다
      let newArray3 = nums3.filter((item) => item > 0);
    </script>
  </body>
</html>
