<!-- Function 선언 방법 
  Arrow Function
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step01_DataType7.html</title>
  </head>
  <body>
    <h1>Javascript 데이터 타입</h1>
    <p><strong>function</strong> type</p>

    <script>
      // function type data를 만드는 방법을 3가지
      // 1. 처음부터 이름이 있는 함수를 만든다.
      function func1() {}

      // 2. 이름이 없는 함수( 익명함수)를 만들어서 변수에 대입한다.
      let func2 = function () {};

      // 3. 이름이 없는 함수를 간략히(화살표 함수) 만들어서 변수에 대입한다.
      let func3 = () => {};
    </script>
  </body>
</html>
