<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step06_Array2.html</title>
  </head>
  <body>
    <h1>배열 객체의 다양한 함수 활용</h1>
    <script>
      let names = ["김구라", "해골", "원숭이"];
      //위의 배열에 저장된 이름 뒤에 "님" 을 모두 붙여 보세요
      names.forEach((item, index) => {
        names[index] = item + "님";
      });

      let names2 = ["김구라", "해골", "원숭이"];
      //배열의 .map() 함수를 이용해서 맵핑(하나하나 작업)된 새로운 배열 얻어내기
      //배열에 저장된 아이템을 이용해서 새롭게 구성된 배열 얻어내기
      let newArray = names2.map((item) => {
        return item + "님";
      });

      let newArray2 = names2.map((item) => item + "님");
    </script>
  </body>
</html>
