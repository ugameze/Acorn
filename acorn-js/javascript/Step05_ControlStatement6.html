<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step05_ControlStatement6.html</title>
  </head>
  <body>
    <h1>switch 문 테스트</h1>
    <select id="weapon">
      <option value="999">무기선택</option>
      <option value="0">주먹</option>
      <option value="1">칼</option>
      <option value="2">총</option>
    </select>
    <button onclick="attack()">공격하기</button>
    <p>
      <strong id="result"></strong>
    </p>
    <script>
      function attack() {
        //선택된 무기의 종류 읽어오기 ( 0 or 1 or 2 )
        const selectedType = Number(document.querySelector("#weapon").value);

        switch (selectedType) {
          case 0:
            document.querySelector("#result").innerText = "주먹으로 공격해요!";
            break;
          case 1:
            document.querySelector("#result").innerText = "칼으로 공격해요!";
            break;
          case 2:
            document.querySelector("#result").innerText = "총으로 공격해요!";
            break;
          default:
            document.querySelector("#result").innerText =
              "무기를 선택해 주세요!";
        }
      }
    </script>
  </body>
</html>
