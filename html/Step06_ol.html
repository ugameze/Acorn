<!-- Ordered List
  ol, li -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step06_ol.html</title>
    <style>
      .my-ol {
        margin: 0;
        padding-left: 2rem;
        list-style-type: upper-alpha;
      }
    </style>
  </head>
  <body>
    <h1>순서 있는 목록( Ordered List) ol 요소</h1>

    <h2>공부할 순서입니다.</h2>
    <ol>
      <li>html</li>
      <li>css</li>
      <li>javascript</li>
    </ol>

    <h2>공부할 순서입니다.</h2>
    <ol class="my-ol">
      <li>html</li>
      <li>css</li>
      <li>javascript</li>
    </ol>
  </body>
</html>
