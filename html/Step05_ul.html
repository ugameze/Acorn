<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step05_ul</title>
    <style>
      .my-ul {
        margin: 0;
        padding-left: 1rem;
        list-style-type: none;
      }
      .my-ul > li {
        display: inline;
      }

      .link {
        margin: 0;
        padding-left: 2rem;
        list-style-type: circle;
      }
    </style>
  </head>
  <body>
    <h1>순서 없는 목록(Unordered List) ul 요소</h1>

    <h2>친구 목록입니다.</h2>
    <ul>
      <li>김구라</li>
      <li>해골</li>
      <li>원숭이</li>
    </ul>

    <h2>친구 목록입니다. ( ul의 스타일 변경)</h2>
    <ul class="my-ul">
      <li>김구라</li>
      <li>해골</li>
      <li>원숭이</li>
    </ul>

    <h2>바로가기 목록입니다.</h2>
    <ul class="link">
      <li><a href="https://daum.net">daum</a></li>
      <li><a href="https://naver.com">naver</a></li>
      <li><a href="https://gmarket.co.kr">gmarket</a></li>
    </ul>
  </body>
</html>
