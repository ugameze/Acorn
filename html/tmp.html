<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습장</title>
    <style>
      .metadata > h2 {
        display: inline-block;
      }
      .personality > div {
        display: inline;
      }
      table {
        display: inline;
      }
      #profileTable th {
        padding-right: 1px solid;
        color: rgb(12, 11, 13);
      }
      #profileTable td {
        color: grey;
      }
    </style>
  </head>
  <body>
    <h1>이력서</h1>

    <form action="submit.jsp">
      <div class="personality">
        <div class="myPhoto"><img src="images/0.png" /></div>
        <div class="metadata">
          <h2>홍길동</h2>
          <span>남 1984년, 23세</span>
          <table id="profileTable">
            <tr>
              <th>휴대폰</th>
              <td>010-0000-0000</td>
            </tr>
            <tr>
              <th>이메일</th>
              <td>job@jobkorea.co.kr</td>
            </tr>
            <tr>
              <th>주소</th>
              <td>서울시 서초구 서초대로</td>
            </tr>
          </table>
        </div>
      </div>

      <div><button>제출</button></div>
    </form>
  </body>
</html>
