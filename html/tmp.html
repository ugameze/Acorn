<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습장</title>
    <style>
      ul > li {
        list-style-type: none;
        display: inline;
      }

      ol > li {
        list-style-type: lower-greek;
        font-weight: bold;
      }

      dd {
        margin: 0 0 0 0.8rem;
      }
    </style>
  </head>
  <body>
    <h1>ul, ol, dl 연습</h1>
    <h2>ul</h2>
    <ul>
      <li>김구라</li>
      <li>해골</li>
      <li>원숭이</li>
    </ul>

    <h2>ol</h2>
    <ol>
      <li>김구라</li>
      <li>해골</li>
      <li>원숭이</li>
    </ol>

    <h2>dl</h2>
    <dt>HTML</dt>
    <dd>HyperText Markup Language의 약자이다.</dd>

    <h1>table 연습</h1>
    <h2>table 생성</h2>
    <table border="1">
      <thead>
        <tr>
          <th>번호</th>
          <th>이름</th>
          <th>주소</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>총 인원</th>
          <td>3명</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>1</td>
          <td>김구라</td>
          <td>노량진</td>
        </tr>
        <tr>
          <td>2</td>
          <td>해골</td>
          <td>행신동</td>
        </tr>
        <tr>
          <td>3</td>
          <td>원숭이</td>
          <td>역삼동</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
