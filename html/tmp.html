<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습장</title>
    <link rel="stylesheet" href="css/tmp.css" />
  </head>
  <body>
    <h1>이력서</h1>

    <form action="submit.jsp" id="form">
      <!-- 기본 인적 사항 -->
      <div class="personality">
        <div class="myPhoto"><img src="images/0.png" /></div>
        <div class="metadata">
          <div class="myName">
            <h2>홍길동</h2>
            <span>남 1984년, 23세</span> <br />
          </div>
          <table id="profileTable">
            <tr>
              <th>휴대폰</th>
              <td>010-0000-0000</td>
            </tr>
            <tr>
              <th>이메일</th>
              <td>job@jobkorea.co.kr</td>
            </tr>
            <tr>
              <th>주소</th>
              <td>서울시 서초구 서초대로</td>
            </tr>
          </table>
        </div>
      </div>

      <!-- 종합 이력  -->
      <div id="totalResume">
        <table>
          <thead>
            <tr>
              <th>학력</th>
              <th>경력</th>
              <th>인턴대외활동/ 해외경험</th>
              <th>자격증/ 어학</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>서울 대학교</td>
              <td>삼성전자</td>
              <td>잡코리아(인턴), 호주 어학연수</td>
              <td>정보처리기사1급, 영어 회화가능</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- 학력 -->
      <h3>학력</h3>
      <table id="schoolTable">
        <tr>
          <th>0000.00-0000.00</th>
          <td>
            <p>OO 고등학교</p>
            <p class="schoolMajor">OO과 졸업</p>
          </td>
        </tr>
        <tr>
          <th>0000.00-0000.00</th>
          <td>
            <p>OO 대학교</p>
            <p class="schoolMajor">OO과 졸업 예정(석사 과정)</p>
          </td>
        </tr>
      </table>

      <!-- 경력 -->
      <h3>경력</h3>
      <table id="careerTable">
        <tr>
          <td>잡코 디자인팀</td>
          <td>대리</td>
          <td>업무 업무 업무</td>
        </tr>
        <tr>
          <td>잡코 디자인팀</td>
          <td>과장</td>
          <td>업무 업무 업무</td>
        </tr>
      </table>

      <div><button>제출</button></div>
    </form>
  </body>
</html>
