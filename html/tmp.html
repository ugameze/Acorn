    <!-- div 연습 -->
    <div>
      <h1>form 연습</h1>
      <div>
        <form action="index.jsp">
          <table>
            <tr>
              <td>
                <label for="email">이메일</label>
              </td>
              <td>
                <input type="email" id="email" name="email" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="pwd">비밀번호</label>
              </td>
              <td>
                <input type="password" id="pwd" name="password" />
              </td>
            </tr>
          </table>
          <fieldset>
            <legend>성별</legend>
            <label>
              <input type="radio" name="gender" value="man" checked /> 남자
            </label>
            <label>
              <input type="radio" name="gender" value="woman" /> 여자
            </label>
          </fieldset>
          <fieldset>
            <legend>취미</legend>
            <label>
              <input type="checkbox" name="hobby" value="soccer" /> 축구
            </label>
            <label>
              <input type="checkbox" name="hobby" value="baseball" /> 야구
            </label>
            <label>
              <input type="checkbox" name="hobby" value="basketball" /> 농구
            </label>
          </fieldset>
          <div>
            <label for="job">직업</label>
            <select name="job" id="job">
              <option value="">선택</option>
              <option value="programmer">개발자</option>
              <option value="cook">요리사</option>
              <option value="none">무직</option>
              <option value="etc">기타</option>
            </select>
          </div>
          <div>
            <label for="menu">점심메뉴</label>
            <select name="menu" id="menu">
              <optgroup label="분식">
                <option>라면</option>
                <option>순대</option>
                <option>떡볶이</option>
              </optgroup>
              <optgroup label="한식">
                <option>비빔밥</option>
                <option>된장찌개</option>
                <option>김치찌개</option>
              </optgroup>
            </select>
          </div>

          <button type="submit">login</button>
        </form>
      </div>
    </div>
