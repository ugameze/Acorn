<!-- 폼 디폴트값 설정
  value속성의 값 초기화
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step09_form4.html</title>
  </head>
  <body>
    <div class="container">
      <h1>폼 요소에 기본값 설정</h1>
      <p>
        서버에서 클라이언트에게 폼을 응답할 떄 이미 저장된 값을 출력한 채로
        응답해야할 때가 있다. 예를 들어, 회원가입된 정보보기로 이동한다면 DB에
        이미 저장된 내용을 출력해주어야한다.
      </p>

      <form action="update.jsp">
        <!-- email 초기값 설정 value속성 이용 -->
        이메일 <input type="email" name="email" value="kim@naver.com" /> <br />
        <!-- checkbox 초기값 설정 checked속성 이용 -->
        <div>
          <fieldset>
            <legend>취미 정보 선택</legend>
            <label>
              <input type="checkbox" name="hobby" value="soccer" /> 축구
            </label>
            <label>
              <input type="checkbox" name="hobby" value="baking" checked />
              베이킹
            </label>
            <label>
              <input type="checkbox" name="hobby" value="piano" checked />
              피아노
            </label>
            <label>
              <input type="checkbox" name="hobby" value="etc" /> 기타
            </label>
          </fieldset>
        </div>
        <!-- select 초기값 설정 selected속성 이용 -->
        <div>
          <label for="job">직업</label>
          <select name="job" id="job">
            <option value="">선택</option>
            <option value="programmer">프로그래머</option>
            <option value="doctor">의사</option>
            <option value="pianist" selected>피아니스트</option>
            <option value="etc">기타</option>
          </select>
        </div>
        <!-- textarea 초기값 설정 -->
        <textarea name="comment" id="comment" rows="10">
          김구라
          해골
          원숭이
        </textarea>
        <button>수정하기</button>
      </form>
    </div>
  </body>
</html>
