<!-- 리턴 타입 
  return 값으로 모든 타입을 가질 수 있다.
  return된 값이 객체면 객체의 기능(.num), 
  배열이면 배열의 기능([0])을 사용할 수 있다.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step01_DataType10.html</title>
  </head>
  <body>
    <h1>Javascript 데이터 타입</h1>
    <p><strong>function </strong> type</p>

    <script>
      // undefined를 리턴하는 함수
      function test() {
        console.log("test() 호출됨");
      }

      // number type을 리턴하는 함수
      function getNum() {
        console.log("getNum() 호출됨");
        return 999;
      }

      function getNum2() {
        let num = 999;
        console.log("getNum2() 호출됨");
        // 변수를 리턴 가능
        return num;
      }

      // string type을 리턴하는 함수
      function getName() {
        console.log("getName() 호출됨");
        return "kimgura";
      }
      function getName2() {
        let name = "kimgura";
        console.log("getName2() 호출됨");
        return name;
      }

      // boolean type을 리턴하는 함수
      function isEven() {
        console.log("isEven() 호출됨");
        return true;
      }

      // object type을 리턴하는 함수
      function getMember() {
        console.log("getMeber() 호출됨");
        let mem = { num: 1, name: "김구라", addr: "노량진" };
        return mem;
      }

      // array type을 리턴하는 함수
      function getFriends() {
        console.log("getFriends() 호출됨");
        let friends = ["김구라", "해골", "원숭이", "주뎅이", "덩어리"];
        return friends;
      }

      // 테스트용 object 생성
      let myObj = {
        // arrow function
        getData: () => {
          let data = { num: 1, name: "김구라" };
          return data;
        },
        // 생략가능
        getDatas() {
          let datas = ["라면", "볶음밥", "피자"];
          return datas;
        },
      };
    </script>
  </body>
</html>
