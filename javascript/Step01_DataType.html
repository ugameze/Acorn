<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step01_DataType.html</title>
    <script>
      console.log(`하나`);
    </script>
  </head>
  <body>
    <script>
      console.log(`두울`);
    </script>
    <h1>javascript Data Type</h1>
    <p>
      <strong>number</strong> type과 <strong>string</strong> type
      <a href="https://daum.net">링크링크</a>
    </p>
    <button
      onclick="{console.log(`hello`); console.log(`hello2`);}"
      onmouseover="console.log(`hi!`);"
    >
      눌러보셈
    </button>
    <a href="javascript:{console.log(`이동합니다`);}">링크</a>
    <script>
      console.log(`세엣`);
      /*
        data를 저장할 수 있는 이름지어진 기억 공간을 변수라고 한다.
        변수를 만들 때는 let이라는 예약어를 이용해서 만든다.

        let 식별자(변수명) = 대입할 값;
      */

      // num1이라는 이름지어진 기억 공간을 만들어서 숫자 data 10을 대입(저장)
      let num1 = 10;
      let num2 = 20;

      // myName이라는 이름지어진 기억 공간을 만들어서 여러분의 이름을 대입
      // 문자열은 ""(Double Qoute), ''(Sing Qoute), ``(Backtic)
      let myName = "kimgura";
      let yourName = "김구라";
      let ourNmae = `해골`;

      // backtic을 이용하면 여러 줄의 문자열을 편리하게 작성 가능
      let str1 = `
        하나
        두울
        세엣
      `;
      console.log(str1);

      // 연산할 떄 값이 들어있는 변수명으로 연산 가능
      let result1 = num1 + num2;
      let result2 = num1 + 100;
      let result3 = num2 * 10;
      console.log(
        `result1: ${result1}, result2: ${result2}, result3: ${result3}`
      );
    </script>
  </body>
</html>
