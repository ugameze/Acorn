<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_loop3.html</title>
</head>
<body>
    <h1>반복문 테스트</h1>
    <script>
        let nums=[10, 20, 30, 40, 50];
        // console.log(nums[0]);
        // console.log(nums[1]);
        // console.log(nums[2]);
        // console.log(nums[3]);
        // console.log(nums[4]);

        /*
            i 의 초기값은 0 이고 
            i 가 5 보다 작은 동안에 
            i 를 1씩 증가 시키면서 반복 실행하기 
            => 5 번 반복 수행된다. 
        */
        for(let i=0; i<nums.length; i++){
            console.log(nums[i]);
        }
        /*
            array 가 가지고 있는 forEach() 함수를 호출하면서 함수를 전달하면
            전달한 함수는 배열의 아이템의 갯수만큼 자동 호출되고
            함수의 매개변수에 item 과 index 값이 전달된다.
        */
        nums.forEach(function(item, index){
            console.log("호출됨!");
            console.log(item);
            console.log(index);
        });
    </script>
</body>
</html>
