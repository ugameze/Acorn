<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_ControlStatement7.html</title>
</head>
<body>
    <h1>while 문</h1>
    <div class="wrapper">

    </div>
    <div class="wrapper2">

    </div>
    <script>

        let count=0;

        while(count<5){
            let tmp=document.createElement("p");
            tmp.innerText="p"+count+" 입니다";
            document.querySelector(".wrapper").append(tmp);
            count++;
        }
        //count 를 다시 0 으로 만들고 
        count=0;
        //외형상 무한루프 
        while(true){
            let tmp=document.createElement("p");
            tmp.innerText="p"+count+" 입니다";
            document.querySelector(".wrapper").append(tmp);
            count++;
            //무한 루프 탈출조건
            if(count==5){
                break;//인접한 반복문 블럭 빠져 나오기 
            }
        }
    </script>
</body>
</html>
