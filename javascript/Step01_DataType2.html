<!-- Boolean Data Type -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step01_DataType2.html</title>
  </head>
  <body>
    <h1>Javascript 데이터 타입</h1>
    <p><strong>boolean</strong> type</p>
    <script>
      // 참과 거짓을 나타낼 때 사용하는 boolean type
      // boolean type 변수명을 동사형으로 지으면 가독성 Good!
      let isRun = true;
      let isWait = false;
      let canEat = true;

      // 왼쪽이 오른쪽보다 큰 지 비교
      let result1 = 10 > 1;
      // 왼쪽이 오른쪽보다 작거나 같은 지 비교
      let result2 = 10 <= 1;
      // 왼쪽이 오른쪽보다 같은 지 비교
      let result3 = 10 == 10;
      // 왼쪽이 오른쪽보다 다른 지 비교
      let result4 = 10 != 0;
      let result = [result1, result2, result3, result4];
      console.log(`result: ${result}`);

      // 문자열의 내용 비교 가능
      let result5 = "kim" == "lee"; // false

      // 값이 들어있는 변수의 이름으로 비교 가능
      let name1 = "kim";
      let name2 = "park";
      let isEqual = name1 == name2; // false
      console.clear();
      result = [result5];
      console.log(`result: ${isEqual}`);
    </script>
  </body>
</html>
