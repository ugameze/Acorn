<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello.html</title>
    <!-- bootstrap css 로딩하기 -->
    <link rel="stylesheet" href="./css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <h1>bootstrap css 활용해 보기</h1>
      <button class="btn btn-primary">버튼</button>
      <button class="btn btn-outline-primary">버튼</button>
      <button class="btn btn-outline-primary btn-lg">버튼</button>
      <button class="btn btn-outline-primary btn-sm">버튼</button>

      <p class="bg-primary text-warning text-center p-5 m-5">
        Hello, Bootstrap!
      </p>

      <h3>테이블</h3>
      <table class="table table-dark">
        <thead>
          <tr>
            <th>번호</th>
            <th>이름</th>
            <th>주소</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>김구라</td>
            <td>노량진</td>
          </tr>
          <tr>
            <td>2</td>
            <td>해골</td>
            <td>행신동</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
